<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prueba materialize</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="">
	<nav class="">
		<div class="nav-wrapper teal center-align">
			<a href="#" class="brand-logo">LOGO</a>
		</div>		
	</nav>
	<section class="col s12 l8 m10">
		<form action="#" class="row center">

			<p class="col l8 s12 m10 center offset-l2 offset-m1">
		      <input name="group1" type="radio" id="test1" />
		      <label for="test1">Red</label>
		      <input name="group1" type="radio" id="test2" />
		      <label for="test2">Yellow</label>
		    </p>

	        <div class="input-field col s6 m4 offset-m3">
	          <input id="first_name" type="text" class="validate">
	          <label for="first_name">Peso</label>
	        </div>
	        <div class="col s2 m2">
	        	<a class="waves-effect waves-light btn" style="width:100px;"><i class="material-icons left">add_circule_outline</i></a>
	        </div>
	        
			<div class="input-field col s12 m6 offset-m3">
				<select class="multiple">
				  <option value="" selected>Choose your option</option>
				  <option value="1">Option 1</option>
				  <option value="2">Option 2</option>
				  <option value="3">Option 3</option>
				</select>
				<label>Materialize Select</label>
			</div>

			<div class="input-field col s12 m6">
	          <input id="last_name" type="text" class="validate">
	          <label for="last_name">Last Name</label>
	        </div>
            
      	</div>
	</section>
</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script  type="text/javascript" >
		
		$(document).ready(function() {
    		$('select').material_select();
  		});

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</body>
</html>
