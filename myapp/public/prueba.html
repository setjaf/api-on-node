<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Recepción</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div class="">
	<nav class="">
		<div class="nav-wrapper light-green center-align">
			<a href="#" class="">Recepción</a>
		</div>
	</nav>
	<section class="col s12 l8 m10">
		<form action="#" class="row center">

			<p class="col l8 s12 m10 center offset-l2 offset-m1">
		      <input name="group1" type="radio" id="test1" class="with-gap"/>
		      <label for="test1">Neto</label>
		      <input name="group1" type="radio" id="test2" class="with-gap"/>
		      <label for="test2">Caja</label>
		  </p>

      <div class="input-field col s8 m4 offset-m3">
        <input id="first_name" type=number class="validate">
        <label for="first_name">Peso</label>
      </div>
      <div class="col s4 m2">
      	<a class="btn-floating waves-effect waves-light red"><i class="material-icons">expand_less</i></a>
				<a class="btn-floating waves-effect waves-light red"><i class="material-icons">expand_more</i></a>
      </div>

			<div class="input-field col s12 m6 offset-m3">
				<select class="multiple">
				  <option value="" selected>Elije una calidad...</option>
				  <option value="1">Calidad 1</option>
				  <option value="2">Calidad 2</option>
				  <option value="3">Calidad 3</option>
				</select>
				<label>Calidad estimada:</label>
			</div>

			<div class="input-field col s8 m4 offset-m3">
				<select class="multiple">
				  <option value="" selected>Elije un productor...</option>
				  <option value="1">Productor 1</option>
				  <option value="2">Productor 2</option>
				  <option value="3">Productor 3</option>
				</select>
				<label>Productor:</label>
			</div>

			<div class="col s4 m2">
				<a class="btn-floating waves-effect waves-light red"><i class="material-icons">add</i></a>
      </div>

			<div class="col s12 m6 offset-m3">
				<button class="btn waves-effect waves-light light-green" type="submit" name="action">
					Submit
					<i class="material-icons right">send</i>
				</button>
			</div>

	</section>
</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script  type="text/javascript" >

		$(document).ready(function() {
    		$('select').material_select();
  		});

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</body>
</html>
